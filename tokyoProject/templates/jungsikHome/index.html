<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>메인 페이지</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: #b3ffcc;
            /* color: lime; */
        }

        .navbar {
            background-color: #b3ffcc;
        }

        .resume-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">메인 페이지</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">[ 정식 ]</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">[ To Do ]</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">[ Diary ]</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 이력서 섹션 -->
<section class="resume-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- 사진 -->
                <img src="your_photo.jpg" alt="Your Photo" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-9">
                <!-- 이력서 내용 -->
                <h2>이름</h2>
                <p>좌우명: 좌우명 내용</p>
                <p>경력: 경력 내용</p>
                <p>지원분야: 지원분야 내용</p>
                <p>연봉: 연봉 내용</p>
                <p>자기 소개: 자기 소개 내용</p>
                <p>개인 정보: 개인 정보 내용</p>
                <p>보유 자격: 보유 자격 내용</p>
            </div>
        </div>
    </div>
</section>

<!-- 부트스트랩 JS 및 Popper.js, jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

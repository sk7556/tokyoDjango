{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% comment %} <style>
        body {
            background-color: white; 
        }
    
        .nav-link {
            color: white;
            border: 1px solid; /* 테두리를 설정하고 색상을 #0B65C2로 설정 */
            border-radius: 5px; /* 테두리를 라운드 처리 */
            padding: 5px 10px; /* 선택적으로 내부 여백을 설정할 수 있습니다. */
            margin: 10px;
        }
        
        #mainNav {
            border-bottom: 1px solid #ccc; /* navbar의 하단에 1px 높이의 구분 줄 추가 */
        }
        
        

    </style> {% endcomment %}
    {% block styles %}{% endblock %}
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <!-- a class="navbar-brand" href="#">메인 페이지</a-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <nav class="navbar-nav">
            <a class="nav-link active" href="{% url 'resume:resume_page' %}">정식 이력서</a>
            <a class="nav-link" href="{% url 'toDo:toDo' %}">To Do</a>
            <a class="nav-link" href="{% url 'diary:entry_list' %}">Diary</a>
        </nav>
    </div>
</nav>

<!-- Content 부분 -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- 부트스트랩 JS 및 Popper.js, jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 추가적인 JS 스크립트를 원하면 여기에 추가 -->
{% block scripts %}{% endblock %}

</body>
</html>

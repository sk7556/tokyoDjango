{% extends 'base_generic.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
<style>
    .detail-content {
        min-height: 300px;
        border: 2px dashed blue; 
    }
</style>
{% endblock %}

{% block content %}
<div class="container detail-container">
    <div class="detail-header">
        <h2>{{ post.title }}</h2>
    </div>
    <div class="detail-content">
        <p>{{ post.content }}</p>
    </div>
    <div class="action-buttons">
        <a href="{% url 'diary:post_list' %}" class="btn btn-info">글 목록</a>
        {% if user.is_authenticated %}
        <a href="{% url 'diary:post_edit' pk=post.pk %}" class="btn btn-primary">글 수정</a>
        <form action="{% url 'diary:post_delete' pk=post.pk %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="submit" value="글 삭제" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?');">
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}

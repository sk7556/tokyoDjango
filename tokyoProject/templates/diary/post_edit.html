{% extends 'base_generic.html' %}
{% block title %}{{ post.title }} - 글 수정하기 {% endblock %}
{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/post_edit.css' %}">
{% endblock %}

{% block content %}
  {% if post %}
    {{ post.title }} - 글 수정하기
  {% else %}
    새 글 작성하기
  {% endblock %}
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="제목을 입력하세요" value="{{ post.title }}">
    <textarea name="content" placeholder="내용을 입력하세요" rows="10">{{ post.content }}</textarea>
    <button type="submit">저장</button>
  </form>
{% endblock %}

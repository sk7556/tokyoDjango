<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>이력서</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 추가적인 CSS 스타일링을 원하면 여기에 추가 -->
    <style>
        body {
            background-color: white; /* 흰색 배경 */
            color: black; /* 검정색 폰트 */
        }

        .navbar {
            background-color: #0B65C2; /* 블루색 배경 */
        }

        .resume-section {
            margin-top: 50px;
            text-align: left; /* 이력서 부분 텍스트 왼쪽 정렬 */
        }

        .item {
            border-bottom: 1px solid #b3ffcc; /* 부드러운 라임색 줄 */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 테마 색상 및 폰트 설정 */
        h2, p {
            color: #0B65C2; /* 블루색 헤더 및 본문 색상 */
        }

        .container {
            max-width: 800px; /* 컨테이너 최대 너비 설정 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 상단 메뉴 버튼에 테두리 추가 */
        .navbar-nav .nav-item a {
            border: 1px solid black; /* 검정색 테두리 */
            padding: 8px;
            border-radius: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">메인 페이지</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">[ 정식 ]</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">[ To Do ]</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">[ Diary ]</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 이력서 섹션 -->
<section class="resume-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- 사진 -->
                <img src="jungsik.png" alt="Your Photo" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-9">
                <!-- 각 항목을 나누고 줄 추가 -->
                <div class="item">
                    <h2>{{ resume.name }}</h2>
                </div>
                <div class="item">
                    <p>좌우명: {{ resume.comment }}</p>
                </div>
                <div class="item">
                    <p>경력: {{ resume.career }}</p>
                </div>
                <div class="item">
                    <p>지원분야: {{ resume.role }}</p>
                </div>
                <div class="item">
                    <p>연봉: {{ resume.salary }}</p>
                </div>
                <div class="item">
                    <p>자기 소개: {{ resume.intro }}</p>
                </div>
                <div class="item">
                    <p>개인 정보: {{ resume.information }}</p>
                </div>
                <div class="item">
                    <p>보유 자격: {{ resume.certificate }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 부트스트랩 JS 및 Popper.js, jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
